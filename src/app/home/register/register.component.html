<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">Sport</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext form-control-sm" [value]="data.sport">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label col-form-label-sm">Kurs ID</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext form-control-sm" [value]="data.kid">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label  col-form-label-sm">Date</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext form-control-sm" [value]="data.day +', '+ data.time">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label  col-form-label-sm">Price</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext form-control-sm" [value]="data.price + 'â‚¬'">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label  col-form-label-sm">Gender</label>
    <div class="col-sm-10">
      <div class="form-check form-check-inline">
        <input class="form-check-input" value="female" type="radio" formControlName="gender">
        <label class="form-check-label">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" value="male" type="radio" formControlName="gender">
        <label class="form-check-label">Male</label>
      </div>
      <div *ngIf="submitted && f.gender.errors" style="font-size:80%; color: #dc3545;">
          <div *ngIf="f.gender.errors.required">Gender is required</div>
        </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label  col-form-label-sm">First Name</label>
    <div class="col-sm-10">
      <input type="text" formControlName="firstName" class="form-control form-control-sm"
        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
    </div>

  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label  col-form-label-sm">Last Name</label>
    <div class="col-sm-10">
      <input type="text" formControlName="lastName" class="form-control form-control-sm"
        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label  col-form-label-sm">Email</label>
    <div class="col-sm-10">
      <input type="text" formControlName="email" class="form-control form-control-sm"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label  col-form-label-sm">Street</label>
    <div class="col-sm-10">
      <input type="text" formControlName="street" class="form-control form-control-sm"
        [ngClass]="{ 'is-invalid': submitted && f.street.errors }" />
      <div *ngIf="submitted && f.street.errors" class="invalid-feedback">
        <div *ngIf="f.street.errors.required">Street is required</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label  col-form-label-sm">City</label>
    <div class="col-sm-10">
      <input type="text" formControlName="city" class="form-control form-control-sm"
        [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
      <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
        <div *ngIf="f.city.errors.required">City is required</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label  col-form-label-sm">MatrNr</label>
    <div class="col-sm-10">
      <input type="text" formControlName="matrnr" class="form-control form-control-sm"
        [ngClass]="{ 'is-invalid': submitted && f.matrnr.errors }" />
      <div *ngIf="submitted && f.matrnr.errors" class="invalid-feedback">
        <div *ngIf="f.matrnr.errors.required">MatrNr is required</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label  col-form-label-sm">IBAN</label>
    <div class="col-sm-10">
      <input type="text" formControlName="iban" class="form-control form-control-sm"
        [ngClass]="{ 'is-invalid': submitted && f.iban.errors }" />
      <div *ngIf="submitted && f.iban.errors" class="invalid-feedback">
        <div *ngIf="f.iban.errors.required">IBAN is required</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label  col-form-label-sm">Phone</label>
    <div class="col-sm-10">
      <input type="text" formControlName="phone" class="form-control form-control-sm"
        [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
      <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
        <div *ngIf="f.phone.errors.required">Phone is required</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" formControlName="saveCredentials" type="checkbox" id="gridCheck" checked>
      <label class="form-check-label" for="gridCheck">
        Save credentials for future registrations
      </label>
    </div>
  </div>
  <alert></alert>
  <div class="form-group">
    <button class="btn btn-primary">Register</button>
  </div>
</form>
